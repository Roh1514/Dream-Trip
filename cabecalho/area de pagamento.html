<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="/style/area de pagamento.css">
    <link rel="stylesheet" href="/JS/checkout.js">
    <script src="/JS/checkout.js"></script>
</head>

<body>
    <div class="container">
        <div class="resumo">
            <h2>Seu Carrinho</h2>
            <div id="order-items"></div> <!-- Itens do pedido serão inseridos aqui -->
            <div class="order-summary-item" style="font-weight: bold;">
                <span>Total</span>
                <span id="total-price">R$0.00</span> <!-- Total inicial -->
            </div>
            <div class="back-button-container">
                <button class="back-button" onclick="window.history.back();">Voltar</button>
            </div>
        </div>
        <div class="spacing"></div>

        <div class="detalhes-pagamento">
            <h2>Formas de Pagamentos</h2>
            <div class="payment-methods">
                <img src="/assets/visa-17.svg" alt="VISA" onclick="selectPaymentMethod('visa', this)">
                <img src="/assets/mastercard-18.svg" alt="MasterCard" onclick="selectPaymentMethod('mastercard', this)">
                <img src="/assets/pix-106.svg" alt="Pix" onclick="selectPaymentMethod('pix', this)">
                <img src="/assets/boleto-logo.svg" alt="Boleto" onclick="selectPaymentMethod('boleto', this)">
            </div>

            <div class="input-container" id="email-container">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Seu email">
            </div>

            <div class="input-container" id="card-container">
                <label for="card">Número do Cartão</label>
                <input type="text" id="card" placeholder="Número do cartão">
            </div>

            <div class="input-container" id="expiry-container">
                <label for="expiry">Data Limite</label>
                <input type="text" id="expiry" placeholder="dd/mm/aaaa">
            </div>

            <div class="input-container" id="cvv-container">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="CVV">
            </div>

            <div class="input-container" id="pix-container" style="display: none;">
                <label for="full-name">Nome Completo</label>
                <input type="text" id="full-name" placeholder="Seu nome completo">
            </div>

            <div class="input-container" id="cpf-container" style="display: none;">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" placeholder="Seu CPF">
            </div>

            <div class="input-container" id="dob-container" style="display: none;">
                <label for="dob">Data de Nascimento</label>
                <input type="text" id="dob" placeholder="dd/mm/aaaa">
            </div>

            <div class="input-container" id="rg-container" style="display: none;">
                <label for="rg">RG</label>
                <input type="text" id="rg" placeholder="Seu RG">
            </div>

            <button class="pay-button">Comprar</button>
        </div>
    </div>
</body>

</html>
