<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="/style/area de pagamento.css">
    <link rel="stylesheet" href="/JS/checkout.js">
    <script src="/JS/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="resumo">
            <h2>Meu Carrinho</h2>
            <div id="order-items"></div> <!-- Itens do pedido serão inseridos aqui -->
            <div class="order-summary-item" style="font-weight: bold;">
                <span>Total</span>
                <span id="total-price">R$0.00</span> <!-- Total inicial -->
            </div>
            <div class="back-button-container">
                <button class="back-button" onclick="window.history.back();">Voltar</button>
            </div>
        </div>
        <div class="spacing"></div>

        <div class="detalhes-pagamento">
            <h2>Formas de Pagamentos</h2>
            <div class="payment-methods">
                <img src="/assets/visa-17.svg" alt="VISA" onclick="selectPaymentMethod('visa', this)">
                <img src="/assets/mastercard-18.svg" alt="MasterCard" onclick="selectPaymentMethod('mastercard', this)">
                <img src="/assets/pix-106.svg" alt="Pix" onclick="selectPaymentMethod('pix', this)">
                <img src="/assets/boleto-logo.svg" alt="Boleto" onclick="selectPaymentMethod('boleto', this)">
            </div>

            <div class="input-container" id="email-container">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Seu email" required>
            </div>

            <div class="input-container" id="card-container" style="display: none;">
                <label for="card">Número do Cartão</label>
                <input type="text" id="card" placeholder="Número do cartão" required>
            </div>

            <div class="input-container" id="expiry-container" style="display: none;">
                <label for="expiry">Data Limite</label>
                <input type="text" id="expiry" placeholder="dd/mm/aaaa" required>
            </div>

            <div class="input-container" id="cvv-container" style="display: none;">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="CVV" required>
            </div>

            <div class="input-container" id="pix-container" style="display: none;">
                <label for="full-name">Nome Completo</label>
                <input type="text" id="full-name" placeholder="Seu nome completo" required>
            </div>

            <div class="input-container" id="cpf-container" style="display: none;">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" pattern="\d*" placeholder="Seu CPF" required>
            </div>

            <div class="input-container" id="dob-container" style="display: none;">
                <label for="dob">Data de Nascimento</label>
                <input type="text" id="dob" placeholder="dd/mm/aaaa"
                    pattern="^(0[1-9]|[12][0-9]|3[01])/(0[1-9]|1[0-2])/[0-9]{4}$" required>
            </div>

            <div class="input-container" id="rg-container" style="display: none;">
                <label for="rg">RG</label>
                <input type="text" id="rg" pattern="\d*" placeholder="Seu RG" required>
            </div>

            <div id="mensagem" class="error"></div>
            <button class="pay-button" onclick="verificarCampos()">Comprar</button>

            <div id="order-items"></div>
            <div id="total-price"></div>
        </div>

        <div class="modal" id="modal">
            <div class="modal-content">
                <h2>Confirmação</h2>
                <p>Deseja realmente concluir o pedido?</p>
                <div class="buttons">
                    <button id="noButton">Não</button>
                    <button id="yesButton">Sim</button>
                </div>
            </div>
        </div>

        <div id="pix-payment-container" style="display:none;"></div>

        <div id="mensagem"></div>
    </div>
</body>

</html>
