<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="/style/area de pagamento.css">
    <link rel="stylesheet" href="/JS/checkout.js">
    <script src="/JS/checkout.js"></script>
</head>

<body>
    <div class="checkout">
        <h2>Checkout</h2>

        <div class="form-group">
            <label for="fullName">Nome Completo</label>
            <input type="text" id="fullName" placeholder="Seu nome completo">
        </div>
        <div class="form-group">
            <label for="phoneNumber">Numero de Telefone</label>
            <input type="text" id="phoneNumber" placeholder="Coloque seu numero de telefone">
        </div>
        <div class="form-group">
            <label for="address">Email</label>
            <input type="text" id="address" placeholder="Coloque seu e-mail">
        </div>
        <div class="form-group">
            <label for="county">Pais</label>
            <select id="countys">
                <option value="pais">Brazil</option>
                <option value="pais">Alemanhã</option>
                <option value="pais">Estados Unidos</option>
                <option value="pais">Dubai</option>
            </select>
        </div>
        <div class="form-group">
            <label for="city">Cidade</label>
            <select id="citys">
                <option value="cidade">São Paulo</option>
                <option value="cidade">Sorocaba</option>
                <option value="cidade">São Roque</option>
                <option value="cidade">Mairinque</option>
                <option value="cidade">Piedade</option>
            </select>
        </div>

        <h3>Itens no Carrinho</h3>
        <ul id="cart-items">
            <!-- Os itens do carrinho serão inseridos aqui dinamicamente -->
        </ul>

        <div class="checkout-summary">
            Total da Quantidade: <span id="total-quantity">0</span><br>
            Total do Preço: <span id="total-price">$0.00</span>
        </div>

        <button id="confirm-checkout">CHECKOUT</button>

        <div class="payment-methods">
            <h3>Formas de pagamento</h3>
            <img src="applepay.png" alt="Apple Pay">
            <img src="mastercard.png" alt="MasterCard">
            <img src="visa.png" alt="Visa">
            <img src="elo.png" alt="Elo">
            <img src="americanexpress.png" alt="American Express">
            <img src="boleto.png" alt="Boleto">
        </div>
    </div>
</body>

</html>
