<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueceu a senha</title>
    <link rel="stylesheet" href="/style/esqueceu_senha.css">
</head>

<body>
    <h1>Recuperar Senha<br>Digite abaixo seu melhor e-mail </h1>
    <form>
        <div class="email_container">
            <div class="text_container">
                Para redefinir sua senha, informe o seu e-mail ou o usuario,
                ou e-email cadastrado na sua conta
                e lhe enviaremos um link com as intruções.
            </div>
            <label for="email">Email ou usuário</label>
            <input type="email" name="email" placeholder="Digite seu email">
        </div>
        <div class="login">
            <a href="/cabecalho/validacao_email_esqueceu_senha.html" class="button">Enviar email</a>
        </div>
        <div class="cancelar">
            <a href="/cabecalho/login-cadastro.html">Cancelar</a>
        </div>
    </form>
    <div class="loader">
        <div class="logo">
            <img src="/assets/logo_dream_trip.png" alt="Dream Trip Logo">
        </div>
        <div class="loading-bar"></div>
        <div class="loading-text">Loading...</div>
    </div>

    <div class="content">
    </div>
</body>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const loader = document.querySelector('.loader');
        const content = document.querySelector('.content');

        loader.style.display = 'flex';

        setTimeout(() => {
            loader.style.display = 'none';
            content.style.display = 'block';
        }, 1500);
    });
</script>

</html>
